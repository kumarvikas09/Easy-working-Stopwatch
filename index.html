<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./assets/fontawesome/all.min.css">
    <link rel="stylesheet" href="./assets/andika/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="stopwatch">
            <div class="wrapper">
                <div class="date_time">
                    <div class="time"></div>
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="day"><span>celcius</span></div>
                </div>
                <div class="head">
                    <h1>java scrpit stop watch</h1>
                </div>
                <div class="counter">
                    <p><span class="min">00</span>:<span class="sec">00</span></p>
                </div>
                <div class="buttons">
                    <button class="start">Start</button>
                    <button class="stop">Stop</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <!-- scrpts -->
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/js/myjs.js"></script>
</body>

</html>
